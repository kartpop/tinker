services:
  redis:
    image: "redis:latest"
    ports:
      - 6379:6379
    restart: on-failure:0
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${REDIS_VOLUME_DEVICE}
